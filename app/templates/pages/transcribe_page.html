{% extends "common/page_base.html" %}

{% block content %}

<body>
  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Транскриптор
        Видео</h1>
        <p class="col-lg-10 fs-4" style="margin-left: 44px;">Создает транскрипцию видео</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form action="/transcribe" method="post" class=
        "bg-light border rounded-3 p-4" enctype=
        "multipart/form-data" name="upload" id="upload">
          
          <p>Вставьте либо файл, либо ссылку с YouTube</p>
          <div class="my-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input name="file" class="form-control" type="file" id=
            "formFile">
          </div>
          <div class="my-3">
            <input name="youtube" type="text" class="form-control"
            placeholder="Ссылка YouTube">
          </div>
          <div class="my-3">
            <label for="inputState" class="form-label">Язык
            Перевода</label> <select name="locale" class=
            "form-select">
              <option selected value="ru">
                Русский
              </option>
              <option value="kz">
                Казахский
              </option>
              <option value="en">
                Английский
              </option>
            </select>
          </div>
          <div class="my-3">
            <input type="submit" class=
            "w-100 btn btn-lg btn-primary" value="Запустить" style="background-color: #dc3545;; border-color: #dc3545;;">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container mx-auto">
    <div class="my-5">
      <h3 style="text-align: center; font-size:20px">Транскрипция</h3>
      <p id="output" class=
      "m-3 fs-6 font-monospace bg-body border text-secondary overflow-auto shadow p-3 mb-5 bg-body rounded" style="text-align: center;" >
      {{data}}</p>
    </div>
  </div>
{% endblock %}
